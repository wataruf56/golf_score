<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç¥„É´„Éï„Çπ„Ç≥„Ç¢ÁÆ°ÁêÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .secondary-btn {
            background: #48bb78;
        }
        
        .secondary-btn:hover {
            background: #38a169;
        }
        
        .logout-btn {
            background: #f56565;
        }
        
        .logout-btn:hover {
            background: #e53e3e;
        }
        
        #message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .hidden {
            display: none;
        }
        
        #userInfo {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±Ë°®Á§∫ -->
        <div id="userInfo" class="hidden">
            <h3>„É≠„Ç∞„Ç§„É≥‰∏≠: <span id="userEmail"></span></h3>
        </div>
        
        <!-- „É≠„Ç∞„Ç§„É≥/ÁôªÈå≤„Éï„Ç©„Éº„É† -->
        <div id="authSection" class="card">
            <h1>üèåÔ∏è „Ç¥„É´„Éï„Çπ„Ç≥„Ç¢ÁÆ°ÁêÜ</h1>
            
            <div class="input-group">
                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                <input type="email" id="email" placeholder="example@email.com">
            </div>
            
            <div class="input-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" placeholder="6ÊñáÂ≠ó‰ª•‰∏ä">
            </div>
            
            <button onclick="signUp()">Êñ∞Ë¶èÁôªÈå≤</button>
            <button class="secondary-btn" onclick="signIn()">„É≠„Ç∞„Ç§„É≥</button>
            
            <div id="message"></div>
        </div>
        
        <!-- „É≠„Ç∞„Ç§„É≥Âæå„ÅÆ„É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <div id="mainContent" class="hidden">
            <div class="card">
                <h2>„Çπ„Ç≥„Ç¢ÂÖ•Âäõ</h2>
                <div class="input-group">
                    <label for="date">Êó•‰ªò</label>
                    <input type="date" id="date">
                </div>
                
                <div class="input-group">
                    <label for="course">„Ç≥„Éº„ÇπÂêç</label>
                    <input type="text" id="course" placeholder="„Äá„Äá„Ç¥„É´„Éï„ÇØ„É©„Éñ">
                </div>
                
                <div class="input-group">
                    <label for="score">„Çπ„Ç≥„Ç¢</label>
                    <input type="number" id="score" placeholder="72">
                </div>
                
                <button onclick="saveScore()">„Çπ„Ç≥„Ç¢„Çí‰øùÂ≠ò</button>
                <button class="logout-btn" onclick="logOut()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
            </div>
            
            <div class="card">
                <h2>‰øùÂ≠ò„Åó„Åü„Çπ„Ç≥„Ç¢</h2>
                <div id="scoreList"></div>
            </div>
        </div>
    </div>

    <!-- FirebaseË®≠ÂÆö -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        
        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyCj5DqageKdTk23HVpv2ktSLHyOdlq2ksI",
            authDomain: "golf-score-app56.firebaseapp.com",
            projectId: "golf-score-app56",
            storageBucket: "golf-score-app56.firebasestorage.app",
            messagingSenderId: "984454469289",
            appId: "1:984454469289:web:5cdedf6eb40d0a50befbb8"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫Èñ¢Êï∞
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }
        
        // Êñ∞Ë¶èÁôªÈå≤
        window.signUp = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('ÁôªÈå≤ÊàêÂäüÔºÅ', 'success');
            } catch (error) {
                showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
            }
        }
        
        // „É≠„Ç∞„Ç§„É≥
        window.signIn = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ', 'success');
            } catch (error) {
                showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
            }
        }
        
        // „É≠„Ç∞„Ç¢„Ç¶„Éà
        window.logOut = async () => {
            try {
                await signOut(auth);
                showMessage('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü', 'success');
            } catch (error) {
                showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
            }
        }
        
        // „Çπ„Ç≥„Ç¢‰øùÂ≠ò
        window.saveScore = async () => {
            const date = document.getElementById('date').value;
            const course = document.getElementById('course').value;
            const score = document.getElementById('score').value;
            
            if (!date || !course || !score) {
                showMessage('„Åô„Åπ„Å¶„ÅÆÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            try {
                await addDoc(collection(db, 'scores'), {
                    userId: auth.currentUser.uid,
                    date: date,
                    course: course,
                    score: parseInt(score),
                    createdAt: new Date()
                });
                
                // „Éï„Ç©„Éº„É†„Çí„ÇØ„É™„Ç¢
                document.getElementById('date').value = '';
                document.getElementById('course').value = '';
                document.getElementById('score').value = '';
                
                showMessage('„Çπ„Ç≥„Ç¢„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
            } catch (error) {
                showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
            }
        }
        
        // „É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // „É≠„Ç∞„Ç§„É≥Ê∏à„Åø
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userEmail').textContent = user.email;
                
                // „Çπ„Ç≥„Ç¢‰∏ÄË¶ß„ÇíÂèñÂæó
                const q = query(
                    collection(db, 'scores'),
                    where('userId', '==', user.uid),
                    orderBy('date', 'desc')
                );
                
                onSnapshot(q, (snapshot) => {
                    const scoreList = document.getElementById('scoreList');
                    scoreList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        scoreList.innerHTML = '<p>„Åæ„Å†„Çπ„Ç≥„Ç¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                    } else {
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            scoreList.innerHTML += `
                                <div style="padding: 10px; border-bottom: 1px solid #eee;">
                                    <strong>${data.date}</strong> - ${data.course}<br>
                                    „Çπ„Ç≥„Ç¢: <strong>${data.score}</strong>
                                </div>
                            `;
                        });
                    }
                });
                
            } else {
                // „É≠„Ç∞„Ç¢„Ç¶„ÉàÁä∂ÊÖã
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
                document.getElementById('userInfo').classList.add('hidden');
            }
        });
        
        // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Éá„Éï„Ç©„É´„Éà„ÅßË®≠ÂÆö
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
